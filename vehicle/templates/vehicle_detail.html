{%extends 'base.html'%}
{%block title_block%}
<title>Vehile Details</title>
{%endblock%}
{%block body_block%}
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        {%if vehicle.image%}
                        <img src="{{vehicle.image.url}}" alt="" width="100%">
                     {%endif%}
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">{{vehicle.name}}</li>
                      <li class="list-group-item">{{vehicle.model}}</li>
                      <li class="list-group-item">{{vehicle.year}}</li>
                      <li class="list-group-item">{{vehicle.price}}</li>
                      <li class="list-group-item">{{vehicle.owner}}</li>
                      <li class="list-group-item">{{vehicle.mob}}</li>
                    </ul>
                  </div>

            </div>
            <div class="col-3"></div>
        </div>
    </div>
{%endblock%}
